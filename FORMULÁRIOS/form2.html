<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <label for="inome" autocomplete="on">Nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" size="20">
        
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1" value="5" required><!--STEP => valida números decimais-->
        </p>
        <p>
            <label for="imes">Período Letivo</label>
            <input type="month" name="mes" id="imes"  value="2020-07"><!--VALUE => com o JS não se usa value aqui =>> é opcional-->
        </p>
        <p>
            <label for="idia">Dia da prova</label>
            <input type="date" name="dia" id="idia" value="2020-09-12">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name=" hora" id="ihora">
        </p>

        <p><input type="submit" value="ENVIAR">
            <input type="submit" value="LIMPAR">
        </p>
        

        
    </form>
</body>
</html>
